name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: team_2_music_back
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: team_2_music_back/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Quick sanity check (syntax)
        env:
          MUSIC_DATABASE_URL: sqlite:///./app.db
          MUSIC_SECRET_KEY: test-secret
        run: python -m compileall app

  frontend:
    name: Frontend (Vite build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: team_2_music_front
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: team_2_music_front/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_API_BASE_URL: http://localhost:8001/api
        run: npm run build
