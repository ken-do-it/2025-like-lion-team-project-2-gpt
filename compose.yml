services:
  backend:
    build:
      context: ./team_2_music_back
      dockerfile: Dockerfile
    container_name: music-backend
    env_file:
      - ./team_2_music_back/.env
    environment:
      MUSIC_DATABASE_URL: postgresql+psycopg://kevin_music:Qwer1973!@3.35.45.78:65432
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
    volumes:
      - ./team_2_music_back/storage:/app/storage
    ports:
      - "8001:8001"
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8001
    restart: unless-stopped
    depends_on:
      - db

  nginx:
    image: nginx:1.27
    container_name: music-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend

  db:
    image: postgres:16
    container_name: music-db
    env_file:
      - ./team_2_music_back/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "65432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
